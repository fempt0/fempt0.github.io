<html>
<head>
  <meta charset="utf-8">
  <title>Index</title>
  <!-- Import MDL libraries -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row"> <span class="mdl-layout__title">Check the air quality</span> </div>
    </header>
    <main class="mdl-layout__content">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col">
          <!--Details section-->

          <!--City name header-->
          <h6>City Name</h6>
          <!-- Input field -->
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="cityname">
            <label class="mdl-textfield__label" for="cityname">cityname </label>
          </div>
          <!-- button -->
          <div>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="getAQIData()">
            Button
          </button>
        </div>
        </div>
      </div>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col">
          <div id="output">
          <!--Output section-->
      		</div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://eng1003.monash/libs/services.js"></script>
  <script src="index.js"></script>
</body>
</html>
